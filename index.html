<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relatório de Célula | CR Vidas</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 min-h-screen flex justify-center p-4">
    <div
      class="bg-white w-full max-w-3xl rounded-xl shadow-lg p-6 border-t-8 border-orange-500"
    >
      <!-- CABEÇALHO -->
      <div
        class="flex flex-col md:flex-row items-center gap-4 bg-black rounded-lg p-4 mb-6"
      >
        <div class="text-center md:text-left">
          <h1 class="text-2xl font-bold text-white">RELATÓRIO DE CÉLULA</h1>
          <p class="text-sm text-orange-400">CR VIDAS – Posto da Mata</p>
        </div>
      </div>

      <!-- FORMULÁRIO -->
      <form id="celula-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input name="lider" placeholder="Líder *" required class="input" />
        <input
          name="nomeCelula"
          placeholder="Nome da Célula *"
          required
          class="input"
        />
        <input type="date" name="dataReuniao" required class="input" />

        <input
          name="corArea"
          placeholder="Cor da Área *"
          required
          class="input"
        />
        <input
          name="supervisor"
          placeholder="Supervisor *"
          required
          class="input"
        />

        <input
          type="number"
          name="membrosPresentes"
          placeholder="Membros Presentes *"
          required
          class="input"
        />
        <input
          type="number"
          name="convidadosPresentes"
          placeholder="Convidados Presentes *"
          required
          class="input"
        />
        <input
          type="number"
          name="criancas"
          placeholder="Crianças *"
          required
          class="input"
        />

        <input
          type="number"
          name="totalPresentes"
          placeholder="Total Presentes"
          readonly
          class="input bg-gray-100"
        />

        <input
          type="number"
          name="membrosEfetivos"
          placeholder="Membros Efetivos *"
          required
          class="input"
        />
        <input
          type="number"
          name="membrosDiscipulados"
          placeholder="Membros Discipulados *"
          required
          class="input"
        />

        <input
          type="number"
          name="cursoStartRestart"
          placeholder="START / RESTART"
          class="input"
        />
        <input
          type="number"
          name="cursoCrescendo"
          placeholder="Crescendo na Fé"
          class="input"
        />
        <input
          type="number"
          name="cursoAguia1"
          placeholder="Águia 1"
          class="input"
        />
        <input
          type="number"
          name="cursoAguia2"
          placeholder="Águia 2"
          class="input"
        />

        <input
          type="number"
          name="cultoCelebracao"
          placeholder="Culto Celebração"
          class="input"
        />
        <input type="number" name="rhema" placeholder="Rhema" class="input" />

        <input
          type="number"
          step="0.01"
          name="ofertaDinheiro"
          placeholder="Oferta Dinheiro"
          class="input"
        />
        <input
          type="number"
          step="0.01"
          name="ofertaPix"
          placeholder="Oferta Pix"
          class="input"
        />

        <input
          type="number"
          step="0.01"
          name="totalOferta"
          placeholder="Total Oferta"
          readonly
          class="input bg-gray-100 md:col-span-2"
        />

        <button
          id="btnEnviar"
          type="submit"
          class="md:col-span-2 bg-orange-500 hover:bg-orange-600 text-white py-3 rounded-lg font-bold"
        >
          Enviar Relatório
        </button>
      </form>
    </div>

    <!-- MODAL -->
    <div
      id="modal"
      class="fixed inset-0 bg-black/50 hidden items-center justify-center"
    >
      <div class="bg-white max-w-lg w-full rounded-lg p-6">
        <div id="resumo" class="text-sm space-y-1 max-h-96 overflow-auto"></div>

        <div class="flex justify-center gap-4 mt-6">
          <button onclick="fecharModal()" class="px-4 py-2 bg-gray-300 rounded">
            Corrigir
          </button>

          <button
            id="btnConfirmar"
            class="px-4 py-2 bg-orange-500 text-white rounded"
          >
            Confirmar
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>

    <style>
      .input {
        width: 100%;
        padding: 0.6rem;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
      }
      .input:focus {
        outline: none;
        border-color: #f97316;
        box-shadow: 0 0 0 1px #f97316;
      }
    </style>
  </body>
</html>
