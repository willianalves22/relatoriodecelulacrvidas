<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relatório de Célula</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 min-h-screen flex justify-center p-4">
    <div class="bg-white w-full max-w-3xl rounded-xl shadow-lg p-6">
      <h1 class="text-2xl font-bold text-center mb-6">RELATÓRIO DE CÉLULA</h1>

      <!-- FORMULÁRIO -->
      <form id="celula-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input name="lider" placeholder="Líder *" required class="input" />
        <input
          name="nomeCelula"
          placeholder="Nome da Célula *"
          required
          class="input"
        />
        <input type="date" name="dataReuniao" required class="input" />

        <input
          name="corArea"
          placeholder="Cor da Área *"
          required
          class="input"
        />
        <input
          name="supervisor"
          placeholder="Supervisor *"
          required
          class="input"
        />

        <input
          type="number"
          name="membrosPresentes"
          placeholder="Membros Presentes *"
          required
          class="input"
        />
        <input
          type="number"
          name="convidadosPresentes"
          placeholder="Convidados Presentes *"
          required
          class="input"
        />
        <input
          type="number"
          name="criancas"
          placeholder="Crianças *"
          required
          class="input"
        />

        <input
          type="number"
          name="totalPresentes"
          placeholder="Total Presentes"
          readonly
          class="input bg-gray-100"
        />

        <input
          type="number"
          name="membrosEfetivos"
          placeholder="Membros Efetivos *"
          required
          class="input"
        />
        <input
          type="number"
          name="membrosDiscipulados"
          placeholder="Membros Discipulados *"
          required
          class="input"
        />

        <input
          type="number"
          name="cursoStartRestart"
          placeholder="Curso Start / Restart"
          class="input"
        />
        <input
          type="number"
          name="cursoCrescendo"
          placeholder="Curso Crescendo"
          class="input"
        />
        <input
          type="number"
          name="cursoAguia1"
          placeholder="Águia 1"
          class="input"
        />
        <input
          type="number"
          name="cursoAguia2"
          placeholder="Águia 2"
          class="input"
        />

        <input
          type="number"
          name="cultoCelebracao"
          placeholder="Culto Celebração"
          class="input"
        />
        <input type="number" name="rhema" placeholder="Rhema" class="input" />

        <input
          type="number"
          step="0.01"
          name="ofertaDinheiro"
          placeholder="Oferta Dinheiro"
          class="input"
        />
        <input
          type="number"
          step="0.01"
          name="ofertaPix"
          placeholder="Oferta Pix"
          class="input"
        />

        <input
          type="number"
          step="0.01"
          name="totalOferta"
          placeholder="Total Oferta"
          readonly
          class="input bg-gray-100 md:col-span-2"
        />

        <button
          type="submit"
          class="md:col-span-2 bg-orange-500 hover:bg-orange-600 text-white py-3 rounded font-bold"
        >
          Enviar
        </button>
      </form>
    </div>

    <!-- MODAL -->
    <div
      id="modal"
      class="fixed inset-0 bg-black/50 hidden items-center justify-center"
    >
      <div class="bg-white p-6 rounded w-full max-w-lg">
        <div id="resumo" class="text-sm space-y-1"></div>

        <div class="flex justify-center gap-4 mt-4">
          <button onclick="fecharModal()" class="px-4 py-2 bg-gray-300 rounded">
            Corrigir
          </button>
          <button
            onclick="confirmarEnvio()"
            class="px-4 py-2 bg-green-600 text-white rounded"
          >
            Confirmar
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>

    <style>
      .input {
        width: 100%;
        padding: 0.6rem;
        border: 1px solid #ccc;
        border-radius: 6px;
      }
    </style>
  </body>
</html>
